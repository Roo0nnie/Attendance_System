<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample onclick for login</title>
</head>
<body>
    <div class="container">
        <div class="wrapper mt-3">
            <div class="row text-center">
                <div class="col text-center">
                <div class="row text-white">AM</div>
                <div class="d-flex">
                <input type="submit" value="IN" name="submit" id="inAM" onclick="infunction()">
                <input type="submit" value="OUT" name="outAM" id="outAM">
                </div>
                </div>
                <div class="col  text-center">
                <div class="row text-white">PM</div>
                <div class="d-flex">
                <input type="submit" value="IN" name="inPM" id="inPM">
                    <input type="submit" value="OUT" name="outPM" id="outPM">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function infunction() {
        let inAM = document.getElementById('inAM');
        let currentDate = new Date();
        let datePart = currentDate.toLocaleDateString('en-US', { timeZone: 'Asia/Manila' });
        let timePart = currentDate.toLocaleTimeString('en-US', { timeZone: 'Asia/Manila' });
        timePart = timePart.toString();
    
        if (timePart > '09:00:00 AM' || timePart > '09:00:00') {
            console.log("late");
            console.log("Date: ", datePart);
            console.log("Time: ", timePart);
        } else {
            console.log("early");
            console.log("Date: ", datePart);
            console.log("Time: ", timePart);
        }
        
        inAM.disabled = true;
        alert("Attendace check");
    }
    
</script>
</html>
